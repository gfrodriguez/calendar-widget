<title>Calendario con todos los post publicados en Blogger</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' rel='stylesheet'/>
<style type="text/css">
  @font-face {
    font-family: 'Catamaran';
    src: local('Catamaran Regular'), local('Catamaran-Regular'), url(https://fonts.gstatic.com/s/catamaran/v4/o-0IIpQoyXQa2RxT7-5r5TRA.woff2) format('woff2');
  }
  
  #contentDate * {
    font-family: 'Catamaran' !important
  }

  #spanLeft,
  #spanRight,
  #spanMonth,
  #spanYear {
    border: 0;
    cursor: pointer;
    line-height: 20px !important;
    background-color: #5692ce;
    padding: 0 !important
  }

  #spanMonth,
  #spanYear {
    background-color: #fff !important;
    font-size: 16px !important;
    color: #000 !important;
    border: 0 !important;
    cursor: text !important;
  }

  #spanLeft:before {
    content: '<';
    font-size: 15px;
    color: #fff;
    display: inline-block;
    padding: 0 10px !important
  }

  #spanRight:after {
    content: '>';
    font-size: 15px;
    color: #fff;
    display: inline-block;
    padding: 0 10px !important
  }

  #spanLeft:hover,
  #spanRight:hover {
    background-color: #515151 !important
  }

  #spanLeft img,
  #spanRight img,
  #spanMonth img,
  #spanYear img {
    display: none
  }

  #contentDate table {
    margin-bottom: 0 !important
  }

  #contentDate table tr td {
    padding: 0
  }

  #contentDate table tr td a {
    width: 28px;
    display: inline-block
  }

  #contentDate table tr td a[style='text-decoration:none;color:#000;cursor:default;border-radius:100%;border:2px solid #5692ce;cursor:pointer;'],
  #contentDate table tr td a[style='text-decoration:none;color:#000;cursor:default;border-radius:100%;border:2px solid #5692ce;cursor:pointer;border-radius:100%;border:2px solid #5692ce;cursor:pointer;'] {
    border: 0 !important;
    border-radius: 0 !important;
    background-color: #4080cc;
    color: #fff !important
  }

  #contentDate table tr td a[style='text-decoration:none;color:#000;cursor:default;border-radius:100%;border:2px solid #5692ce;cursor:pointer;'] span {
    color: #fff !important
  }

  #contentDate table tr td a[style='text-decoration:none;color:#000;cursor:default;border-radius:100%;border:2px solid #5692ce;cursor:pointer;']:hover {
    background: #515151
  }

  #contentDate table {
    box-shadow: none !important;
    font-size: 13px !important;
    width: 100% !important
  }

  #contentDate table tr {
    background: #fff !important
  }

  #contentDate table tr td {
    text-align: center !important
  }

  #contentDate {
    width: 240px !important;
    display: inline-block
  }

  #lblToday {
    background: #fff
  }

  #lblToday a {
    color: #bd3434 !important;
    font-size: medium;
    width: auto !important
  }
</style>
</head>
<body>
<div id='calendar'>
	<div class="spinner-border" role="status">
		<span class="visually-hidden">Cargando...</span>
	</div>
</div>
<script>
  var conf = {
    bgcolor: '#5692ce',
    newtab: 0, // 0:abre link en la misma ventana | 1:abre link en ventana nueva
    tooltip: true, // false:title por defecto | true:tooltip con css3
    start: 1, // 0:Domingo | 1:Lunes
    days: "Lunes|Martes|Miércoles|Jueves|Viernes|Sábado|Domingo",
    months: "Enero|Febrero|Marzo|Abril|Mayo|Junio|Julio|Agosto|Septiembre|Octubre|Noviembre|Diciembre",
    date: "Ir al mes actual"
  }
</script>
<script crossorigin='anonymous' integrity='sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ' src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/gfrodriguez/calendar-widget@latest/create-calendar.js' type='text/javascript'></script>
<script src='https://uniciencista.gfrodriguez.online/feeds/posts/summary?max-results=1000&alt=json-in-script&orderby=published&callback=createCalendar' type='text/javascript'></script>
</body>
